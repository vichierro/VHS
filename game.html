<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chordDisplay {
            font-size: 36px;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="chordDisplay"></div>
    <div id="score">Score: 0</div>

    <script>
        const chords = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        let score = 0;
        let chordInterval;
        let currentChord;

        const chordDisplay = document.getElementById('chordDisplay');
        const scoreDisplay = document.getElementById('score');

        function getRandomChord() {
            const randomIndex = Math.floor(Math.random() * chords.length);
            return chords[randomIndex];
        }

        function displayChord() {
            currentChord = getRandomChord();
            chordDisplay.textContent = currentChord;
            setTimeout(() => {
                chordDisplay.textContent = '';
            }, 1000);
        }

        function checkKey(event) {
            const pressedKey = event.key.toUpperCase();
            if (pressedKey === currentChord) {
                score++;
            } else {
                score--;
            }
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function startGame() {
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            chordInterval = setInterval(displayChord, 1500);
            document.addEventListener('keydown', checkKey);
        }

        function endGame() {
            clearInterval(chordInterval);
            chordDisplay.textContent = 'Game Over';
            document.removeEventListener('keydown', checkKey);
        }

        startGame();

        // You can call endGame() when the game is over, for example, after a certain time.
        // setTimeout(() => {
        //     endGame();
        // }, 30000); // Game ends after 30 seconds
    </script>
</body>
</html>
